<form (submit)="addBike( $event )">
    <div>
        <label for="title"> Title:</label>
        <input type="text" name="title" id="title" [(ngModel)]="newBike.title">
    </div>
    <div>
        <label for="description"> Description:</label>
        <input type="text" name="description" id="description" [(ngModel)]="newBike.description">
    </div>
    <div>
        <label for="price">
            Price:
        </label>
        <input type="number" name="price" id="price" [(ngModel)]="newBike.price"/>
    </div>
    <div>
        <label for="location">
            Location:
        </label>
        <input type="text" name="location" id="location" [(ngModel)]="newBike.location"/>
    </div>
    <div>
        <label for="imageUrl"> Load an image:</label>
        <input type="text" name="imageUrl" id="imageUrl" [(ngModel)]="newBike.imageUrl">
    </div>
    <button class="btn" type="submit">
        Create
    </button>
    <div>
        {{errorMessage}}
    </div>
</form>
