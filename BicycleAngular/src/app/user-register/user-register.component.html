<form (submit)="registerHandler( $event )">
    <div>
        <label for="firstName"> First Name:</label>
        <input type="text" name="firstName" id="firstName" [(ngModel)]="newUser.firstName">
    </div>
    <div>
        <label for="lastName"> Last Name:</label>
        <input type="text" name="lastName" id="lastName" [(ngModel)]="newUser.lastName">
    </div>
    <div>
        <label for="email">
            Email:
        </label>
        <input type="email" name="email" id="email" [(ngModel)]="newUser.email"/>
    </div>
    
    <div>
        <label for="password">
            Password:
        </label>
        <input type="password" name="password" id="password" [(ngModel)]="newUser.password"/>
    </div>
    <div>
        <label for="confirmPassword">
            Confirm Password:
        </label>
        <input type="password" name="confirmPassword" id="confirmPassword" [(ngModel)]="newUser.confirmPassword"/>
    </div>
    <button type="submit">
        Login
    </button>
    <div>
        {{errorMessage}}
    </div>
    {{newUser.firstName}}
</form>
